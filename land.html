<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ambiglobal Industries</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url('background.jpeg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
  }
  
  .navbar {
    background-color: rgba(0, 0, 0, 0.7);
    overflow: hidden;
    display: flex; /* Use flexbox to evenly space the links */
    justify-content: space-evenly; /* Space evenly */
    align-items: center; /* Center vertically */
    /* padding: 10px 50px; Add padding for spacing */
  }
  .navbar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }
  .content {
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
  }
  .content h1 {
    font-size: 3em;
    margin: 0;
    padding: 0;
  }
  .content p {
    font-size: 1.5em;


  }

  .animate
{
   text-transform: uppercase;
  background-image: linear-gradient(
    -225deg,
    #231557 0%,
    #44107a 29%,
    #ff1361 67%,
    #fff800 100%
  );
  background-size: auto auto;
  background-clip: border-box;
  background-size: 200% auto;
  color: #fff;
  background-clip: text;
  /* text-fill-color: transparent; */
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: textclip 2s linear infinite;
  display: inline-block;
      font-size: 190px;
      max-width: 100%;
      text-align: center;
}


@keyframes textclip {
  to {
    background-position: 200% center;
  }
}

</style>
</head>
<body>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#products">Products</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </div>
  <div class="content">
    <h1 class="animate">Welcome to Ambiglobal Industries</h1>
    <p>Your Trusted Partner for Innovative Solutions</p>
  </div>

  
  <div class="contact-section">
    <h1>Contact Information</h1>
    <p>Email: info@ambijee.com</p>
    <p>Phone: +1 (807) 744-4484</p>
    <p>Address: 26 Badagry Expressway, Ijanikin, <br> Lagos State, Nigeria</p>
    <p>Opening Hours: MON-SUN: 9:00AM - 6:00PM</p>
    

</div>
</div>
  <script>
    // You can add any necessary JavaScript here
  </script>
</body>
</html>
